global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'coordinator'
    static_configs:
      - targets: ['coordinator:8080']
    metrics_path: '/metrics'
    
  - job_name: 'storage-nodes'
    static_configs:
      - targets: 
        - 'storage-node-1:8080'
        - 'storage-node-2:8080'
        - 'storage-node-3:8080'
        - 'storage-node-4:8080'
    metrics_path: '/metrics'
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090'] 